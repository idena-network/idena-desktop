osx_image: xcode10.2

language: node_js
node_js: '10'

os:
  - osx

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.npm/_prebuilds

install:
  - npm i

script:
  #- echo "Deploy linux version to GitHub"
  #- if [[ "$TRAVIS_BRANCH" == "master" ]] && [[ "$TRAVIS_OS_NAME" == "linux" ]]; then yarn release:linux; fi
  - echo "Deploy windows version to GitHub"
  - if [[ "$TRAVIS_BRANCH" == "setup-auto-updates" ]] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run dist:win; fi

  - echo "Deploy mac version to GitHub"
  - if [[ "$TRAVIS_BRANCH" == "setup-auto-updates" ]] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run dist:mac; fi
