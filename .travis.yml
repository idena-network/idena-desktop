osx_image: xcode10.2

language: node_js
node_js: '10'

if: tag IS present

os:
  - osx
  - windows

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.npm/_prebuilds

install:
  - npm ci

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then sed -i "s/\(\"version\":\s\"\).*\(\".*\)/\1${TRAVIS_TAG:1}\2/" package.json; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sed -i '' "s/\(\"version\":\s\"\).*\(\".*\)/\1${TRAVIS_TAG:1}\2/" package.json; fi
  - cat package.json

script:
  - echo "Build win"
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then npm run dist:win; fi

  - echo "Build mac"
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run dist:mac; fi
