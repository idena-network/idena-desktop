osx_image: xcode10.2
dist: bionic

language: node_js
node_js: '10'

matrix:
  include:
    - if: branch =~ /v\d+\.\d+\.\d+/
      os: windows
    - if: branch =~ /v\d+\.\d+\.\d+/
      os: linux
    - os: osx

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

branches:
  only:
    - master
    - /v\d+\.\d+\.\d+/

cache:
  directories:
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.npm/_prebuilds
    - .next/cache

install:
  - npm ci

before_script:
  - echo "Printing travis tag"
  - echo "$TRAVIS_TAG"
  - if [[ "$TRAVIS_TAG" != "" ]]; then npm --no-git-tag-version version ${TRAVIS_TAG:1}; fi

script:
  - npm run lint
  - npm run build

  - echo "Build win"
  - if [[ "$TRAVIS_OS_NAME" == "windows" && "$TRAVIS_TAG" != "" ]]; then npm run dist:win; fi

  - echo "Build mac"
  - if [[ "$TRAVIS_OS_NAME" == "osx" && "$TRAVIS_TAG" != "" ]]; then npm run dist:mac; fi

  - echo "Build linux"
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_TAG" != "" ]]; then npm run dist:linux; fi
